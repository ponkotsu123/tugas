<ion-header>
    <ion-toolbar>
      <ion-title>CART</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding *ngIf="selectedItems.length">
    <ion-list>
      <ion-item *ngFor="let item of selectedItems" lines="inset">
        <img src="{{ item.imageUrl }}"> &nbsp;
        {{ item.count }}x {{ item.name }} <br> &nbsp; {{ item.price | currency:'Rp ':'symbol' }}
        <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'Rp ':'symbol' }}</ion-label>
      </ion-item>
      <ion-item>
        Total: <span slot="end">{{ total | currency:'Rp ':'symbol' }}</span>
      </ion-item>
      <ion-button expand="block" fill="outline">Bayar Sekarang</ion-button>
    </ion-list>
  </ion-content>
  
  <ion-content padding *ngIf="!selectedItems.length">
    <div text-center>
      Your shopping cart is empty...
    </div>
  </ion-content>
