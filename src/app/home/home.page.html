<ion-header>
  <ion-toolbar>
    <ion-title>HOME</ion-title>
    <ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
			</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/voucher.jpg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Welcome to Our Store!!!</ion-card-subtitle>
      <ion-card-title>Sabi Voucher Electronik</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Penyedia voucher elektronik terlengkap, menyediakan berbagai jenis voucher dari berbagai platform dan juga berbagai mata uang.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>5 Jaminan Kami</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="medium" name="checkmark-circle-outline"></ion-icon>
      <ion-label>Jaminan Kualitas</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="clock"></ion-icon>
      <ion-label>Jaminan Waktu</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="ribbon"></ion-icon>
      <ion-label>Jaminan Professional</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="lock"></ion-icon>
      <ion-label>Jaminan Aman</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="cash"></ion-icon>
      <ion-label>Jaminan Harga</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
