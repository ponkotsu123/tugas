<ion-header>
    <ion-toolbar>
      <ion-title>LIST</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-content>
    <div *ngFor="let cat of items" class="category-block">
   
      <ion-row no-padding class="category-banner">
        <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
          {{ cat.category }}
        </ion-col>
      </ion-row>
   
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let product of cat.products">
          <div *ngIf="cat.expanded">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  {{ product.name }} <br>
                  Rp {{ product.price }}
                </ion-card-title>
                <ion-card-content>
                  <img src="{{ product.imageUrl }}">
                  <ion-button color="success" expand="block" (click)="addToCart(product)">Ke Keranjang</ion-button>
                </ion-card-content>
              </ion-card-header>
            </ion-card>
          </div>
        </ion-slide>
      </ion-slides>
   
    </div>
</ion-content>
