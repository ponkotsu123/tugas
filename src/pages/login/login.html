<ion-header>
  <ion-navbar color="tertiary">
    <ion-title padding>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header color="secondary">
			FORM LOGIN
		</ion-card-header>
		
		<ion-card-content>
			<form (ngSubmit)="proses()">
				<ion-list>
					<ion-item>	
						<ion-label>Username</ion-label>
					<ion-input name="username" [(ngModel)]="model.username" #username type="text" required></ion-input>
					</ion-item>
					<ion-item>	
						<ion-label>Password</ion-label>
						<ion-input name="password" [(ngModel)]="model.password" #password type="password" required></ion-input>
					</ion-item>
					<ion-item>
						<ion-col>
						<button ion-button class="btn btn-primary">LOGIN</button>
					</ion-col>
					<ion-col>
						<p ion-text color='danger' *ngIf="error">Login Gagal</p>
					</ion-col>
					</ion-item>
				</ion-list>
				
				
			</form>
		</ion-card-content>
	
	
	
	</ion-card>
	
	
	
	
	
</ion-content>
